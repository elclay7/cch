<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simulador Hipotecario</title>
    <!-- LibrerÃ­a externa para generar PDF -->

    <!-- Enlace a la hoja de estilos externa -->

<body>

<div class="container">
    <div class="header-section">
        <h1>Simulador Hipotecario</h1>
        <p class="subtitle">Planifica tu futuro con precisiÃ³n ðŸ‡¨ðŸ‡±</p>
    </div>

    <!-- Panel de Entrada -->
    <div class="card">
        <h2>Datos del CrÃ©dito</h2>
        
        <div class="input-group">
            <div class="label-row">
                <label for="ufValue">Valor de la UF</label>
                <button type="button" class="btn-mini" onclick="fetchUFValue()" id="btnFetchUF">ðŸ”„ Valor de hoy</button>
            </div>
            <input type="text" id="ufValue" placeholder="Ej: 38.000,00" inputmode="decimal" oninput="formatCLInput(this)">
        </div>

        <div class="input-group">
            <label for="salary">Sueldo LÃ­quido</label>
            <input type="text" id="salary" placeholder="Ej: 2.500.000" inputmode="decimal" oninput="formatCLInput(this)">
        </div>

        <div class="input-group">
            <label for="propValue">Valor de la Propiedad (UF)</label>
            <input type="text" id="propValue" placeholder="Ej: 4.000" inputmode="decimal" oninput="formatCLInput(this)">
        </div>

        <div class="grid-2">
            <div class="input-group">
                <label for="downPayment">Pie (%)</label>
                <input type="number" id="downPayment" placeholder="Ej: 20" min="0" max="99">
            </div>
            <div class="input-group">
                <label for="years">Plazo (AÃ±os)</label>
                <input type="number" id="years" placeholder="Ej: 30" min="5" max="40">
            </div>
        </div>

        <div class="input-group">
            <label for="cae">CAE (%)</label>
            <input type="number" id="cae" placeholder="Ej: 4.5" step="0.1">
        </div>

        <!-- Grupo de botones -->
        <div class="button-group">
            <button class="btn-calculate" onclick="calculateMortgage()">Calcular</button>
            <button class="btn-clear" onclick="clearInputs()">Limpiar</button>
        </div>
    </div>

    <!-- Panel de Resultados -->
    <div class="card results-container" id="resultsPanel">
        <!-- Contenido agrupado para captura PDF -->
        <div id="pdfContent">
            <h2>Resumen Financiero</h2>

            <div class="result-item highlight">
                <span class="result-label">Dividendo Mensual Estimado</span>
                <span class="result-value large" id="resDividendCLP">$0</span>
                <span class="result-sub" id="resDividendUF">0.00 UF</span>
            </div>

            <div class="result-item" style="margin-top: -10px; background: transparent; padding-left:0;">
                 <span class="result-label">CrÃ©dito a <span id="resYears">0</span> aÃ±os con CAE de <span id="resCAE">0</span>%</span>
            </div>

            <div class="grid-2">
                <div class="result-item">
                    <span class="result-label">Pie (<span id="resPiePercent">0</span>%)</span>
                    <span class="result-value" id="resPieUF">0 UF</span>
                    <span class="result-sub" id="resPieCLP">$0</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Monto del PrÃ©stamo</span>
                    <span class="result-value" id="resLoanUF">0 UF</span>
                    <span class="result-sub" id="resLoanCLP">$0</span>
                </div>
            </div>

            <div class="result-item" style="background-color: #f2f2f7; margin-top: 15px;">
                <span class="result-label">Renta LÃ­quida Exigida (25% carga)</span>
                <span class="result-value" id="resIncomeReq">$0</span>
                <span class="result-sub" id="resIncomeStatus"></span>
            </div>
        </div>
        
        <!-- BotÃ³n de descarga PDF 
        <button id="btnDownload" class="btn-download" onclick="downloadPDF()">Descargar PDF</button> -->
    </div>
</div>

</div>

</body>
</html>
